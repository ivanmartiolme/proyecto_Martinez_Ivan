<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encuesta de Satisfacci√≥n del Huesped</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        form {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        select {
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
            width: 60%;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f3f5;
        }

        .btn-primary {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            form {
                flex-direction: column;
                align-items: flex-start;
            }

            select {
                width: 100%;
                margin-bottom: 10px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Lista de Clientes</h1>
    <form action="#" th:action="@{/encuestas}" method="get">
        <label for="satisfaccion">Filtrar por satisfaccion del cliente</label>
        <select id="satisfaccion" name="satisfaccion">
            <option value="">Todos</option>
            <option value="Muy Satisfecho">Muy Satisfecho</option>
            <option value="Satisfecho">Satisfecho</option>
            <option value="Neutral">Neutral</option>
            <option value="Insatisfecho">Insatisfecho</option>
            <option value="Muy Insatisfecho">Muy Insatisfecho</option>
        </select>
        <button type="submit">Filtrar</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>Nombre del Cliente</th>
            <th>Fecha de Entrada</th>
            <th>Satisfaccion General</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="encuesta : ${encuestas}">
            <td th:text="${encuesta.nombre}"></td>
            <td th:text="${#temporals.format(encuesta.getFechaInicio(), 'yyyy-MM-dd')}"></td>
            <td th:text="${encuesta.getSatisfacion()}"></td>
            <td>
                <a th:href="@{/encuestas/del/{id}(id=${encuesta.id})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-primary">Volver</a>
</div>
</body>
</html>
