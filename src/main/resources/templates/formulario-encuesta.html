<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Encuesta</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        label {
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        /* Estilos para mensajes de error */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Estilos para el botón de envío */
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Estilos para los checkboxes y radios */
        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        /* Estilos para el textarea */
        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }

        /* Estilos adicionales */
        .form-check-label {
            margin-bottom: 10px;
            display: block;
        }

        .form-group label span {
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Encuesta para el cliente del Hotel</h2>
    <form th:action="@{/}" th:object="${encuesta}" id="guestSurvey" method="post" action="/submit-survey">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-contorl" id="nombre" name="nombre" th:field="*{nombre}" minlength="2"/>
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
        </div>

        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" th:field="*{apellidos}" minlength="2" />
            <span th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></span>
        </div>

        <div class="form-group">
            <label for="email">Correo</label>
            <input type="text" class="form-control" id="email" name="email" th:field="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <label for="edad">Edad </label>
            <input type="number" class="form-control" id="edad" name="edad" min="18" th:field="*{edad}"/>
            <span th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></span>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono </label>
            <input type="text" class="form-control" id="telefono" name="telefono" th:field="*{telefono}" />
            <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
        </div>

        <div class="form-group">
            <label for="fechaInicio">Fecha de Entrada </label>
            <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" th:field="*{fechaInicio}" />
            <span th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></span>
        </div>

        <div class="form-group">
            <label for="motivo">Indique el motivo de su visita</label>
            <select class="form-control" id="motivo" name="motivo" th:field="*{motivo}" >
                <option value="" selected disabled>Seleccione la opcion que corresponda con el motivo de su visita</option>
                <option value="Trabajo">Trabajo</option>
                <option value="Estudios">Estudios</option>
                <option value="Turismo">Turismo</option>
                <option value="Otros">Otros</option>
            </select>
        </div>

        <div class="form-group">
            <label>Indique los servicio que ha utilizado durante su entancia:</label>
            <div>
                <label><input type="checkbox" th:field="*{servicios}" value="Gimnasio">Gimnasio</label><br>
                <label><input type="checkbox" th:field="*{servicios}" value="Spa">Spa</label><br>
                <label><input type="checkbox" th:field="*{servicios}" value="Piscina">Piscina</label><br>
                <label><input type="checkbox" th:field="*{servicios}" value="Room service">Room service</label>
                <label><input type="checkbox" th:field="*{servicios}" value="Restaurante">Restaurante</label><br>
            </div>
        </div>

        <div class="form-group">
            <label>Diganos su nivel de Satisfaccion</label>
            <div>
                <label><input type="radio" th:field="*{satisfacion}" name="satisfaccion" value="Muy satisfecho" /> Muy satisfecho</label><br>
                <label><input type="radio" th:field="*{satisfacion}" name="satisfaccion" value="Satisfecho" /> Satisfecho</label><br>
                <label><input type="radio" th:field="*{satisfacion}" name="satisfaccion" value="Neutral" /> Neutral</label><br>
                <label><input type="radio" th:field="*{satisfacion}" name="satisfaccion" value="Insatisfecho" /> Insatisfecho</label><br>
                <label><input type="radio" th:field="*{satisfacion}" name="satisfaccion" value="Muy insatisfecho" /> Muy insatisfecho</label>
            </div>
        </div>

        <div class="form-group">
            <label for="comentarios">Otros comentarios:</label>
            <textarea class="form-control" id="comentarios" name="comentarios" th:field="*{comentarios}" rows="4"></textarea>
        </div>
        <button type="submit" value="enviar" class="btn btn-primary">Enviar</button>
    </form>
</div>
</body>
</html>
